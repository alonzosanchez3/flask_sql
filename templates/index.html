{% extends 'base.html' %}
{% block content %}
<h1>My Library</h1>
{% if all_books == [] %}
<p>There are no books</p>
{% else %}
<ul>
  {% for book in all_books %}
  <li>{{book['title']}} - {{book['author']}} - {{book['rating']}}/10 <a href="{{url_for('edit')}}">Edit Rating</a></li>
  {% endfor %}
</ul>
{% endif %}

<a href="{{url_for('add')}}">Add New Book</a>
{% endblock %}
